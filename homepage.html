<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular sandbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<h1>Angular sandbox</h1>
<div ng-app="">

    <p>Name: <input type="text" ng-model="name"></p>
    <p>You wrote: {{ name }}</p>

    <p>Name: <input type="text" ng-model="title"></p>
    <p>You wrote: {{ title }}</p>

</div>
</body>
</html>
